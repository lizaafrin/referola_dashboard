<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="css/main.css">
    <title>Add Advertisement</title>
</head>

<body class="text-gray-800 font-inter">

    <!-- start: Sidebar -->
    <div class="fixed left-0 top-0 w-52 md:w-56 lg:w-64 h-full bg-[#007c00] z-50 sidebar-menu transition-transform">
        <a href="" class="flex items-center justify-center py-4">
            <img src="img/Dashboard/Group 73.png" alt="" class="h-28 md:h-32">
        </a>
        <ul class="mt-4 ms-4">

            <li class="mb-1 group active">
                <a href="#"
                    class="flex items-center py-0 sm:py-2 px-4 text-gray-200 hover:bg-white hover:text-[#007c00] rounded-l-full group-[.active]:bg-white group-[.active]:text-[#007c00] group-[.selected]:bg-white group-[.selected]:text-[#007c00] sidebar-dropdown-toggle">
                    <i class="fa-solid fa-house mr-3 text-lg"></i>
                    <span class="text-sm">Dashboard</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-200 hover:bg-white hover:text-[#007c00] rounded-l-full group-[.active]:bg-white group-[.active]:text-[#007c00] group-[.selected]:bg-white group-[.selected]:text-[#007c00] sidebar-dropdown-toggle">
                    <i class="fa-solid fa-calendar-days mr-3 text-lg"></i>
                    <span class="text-sm">Add List</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-200 hover:bg-white hover:text-[#007c00] rounded-l-full group-[.active]:bg-white group-[.active]:text-[#007c00] group-[.selected]:bg-white group-[.selected]:text-[#007c00] sidebar-dropdown-toggle">
                    <i class="fa-solid fa-hand-holding-dollar mr-3 text-lg"></i>
                    <span class="text-sm">Finance</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-200 hover:bg-white hover:text-[#007c00] rounded-l-full group-[.active]:bg-white group-[.active]:text-[#007c00] group-[.selected]:bg-white group-[.selected]:text-[#007c00] sidebar-dropdown-toggle">
                    <i class="fa-solid fa-user mr-3 text-lg"></i>
                    <span class="text-sm">User</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-200 hover:bg-white hover:text-[#007c00] rounded-l-full group-[.active]:bg-white group-[.active]:text-[#007c00] group-[.selected]:bg-white group-[.selected]:text-[#007c00] sidebar-dropdown-toggle">
                    <i class="fa-regular fa-comments mr-3 text-lg"></i>
                    <span class="text-sm">Chat</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-200 hover:bg-white hover:text-[#007c00] rounded-l-full group-[.active]:bg-white group-[.active]:text-[#007c00] group-[.selected]:bg-white group-[.selected]:text-[#007c00] sidebar-dropdown-toggle">
                    <i class="fa-solid fa-arrow-trend-up mr-3 text-lg"></i>
                    <span class="text-sm">Latest Activity</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main class="w-full md:w-[calc(100%-208px)] lg:w-[calc(100%-256px)] md:ml-56 lg:ml-64 min-h-screen transition-all main bg-[#edffed]">
        <div class="py-4 px-6 flex items-center sticky top-0 left-0 z-30">
            <button type="button" class="text-lg text-gray-600 sidebar-toggle">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="flex items-center text-sm ml-4">
                <li class="mr-2">
                    <a href="#" class="text-[#007c00] text-lg sm:text-2xl lg:text-4xl font-bold hover:text-gray-600 ">Add Advertisement</a>
                </li>
            </ul>
            <ul class="ml-auto flex gap-2 md:gap-4 lg:gap-8 items-center">
                <li class="dropdown w-8 h-8 md:w-10 md:h-10 bg-white rounded-full flex justify-center items-center">
                    <i class="fa-regular fa-bell text-base md:text-xl"></i>
                </li>
                <li class="dropdown w-8 h-8 md:w-10 md:h-10 bg-white rounded-full flex justify-center items-center">
                    <i class="fa-solid fa-gear text-base md:text-xl"></i>
                </li>
                <li class="dropdown">
                    <div class="flex gap-4 justify-center items-center">
                        <div class="hidden md:flex flex-col">
                            <h3 class="font-semibold text-base sm:text-base md:text-lg">Nabila A.</h3>
                            <span class="text-gray-400 text-sm">Admin</span>
                        </div>
                        <div class="w-14 h-14 sm:w-16 sm:h-16 md:w-20 md:h-20 rounded-full bg-[#c1bbeb]">
                            <img class="" src="" alt="" title="">
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="ms-6 mr-8 my-10 bg-base-100 card">
            <h1 class="bg-[#007c00] text-white rounded-t-xl ps-5 py-3">Ad Details</h1>
            <form class="px-4 sm:px-6 md:px-8 lg:px-10 my-4 sm:my-10">
                <div class="py-2 ">
                    <label htmlFor="floating_name" class="text-[#007c00] font-semibold">
                        Ad Name*
                    </label>
                    <input type="name" name="floating_name" id="floating_name"
                        class="block mt-4 py-2.5 px-4 w-full sm:w-2/5 text-sm  border-2 border-[#e7e6f8] rounded-lg appearance-none focus:outline-none   focus:border-[#72147277]"
                        placeholder="Video/ Picture name" required />
                </div>
                <div class="py-2 flex flex-col sm:flex-row gap-0 sm:gap-6">
                    <div class="w-full sm:w-1/2">
                        <label htmlFor="email" class="text-[#007c00] font-semibold">
                            Email*
                        </label>
                        <input type="name" name="email" id="email"
                            class="block my-4 py-2.5 px-4 w-full sm:w-5/6 text-sm  border-2 border-[#e7e6f8] rounded-lg appearance-none focus:outline-none   focus:border-[#72147277]"
                            placeholder="abc@gmail.com" required />
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label htmlFor="phone" class="text-[#007c00] font-semibold">
                            Phone*
                        </label>
                        <input type="name" name="phone" id="phone"
                            class="block my-4 py-2.5 px-2 w-full sm:w-5/6 text-sm  border-2 border-[#e7e6f8] rounded-lg appearance-none focus:outline-none   focus:border-[#72147277]"
                            placeholder="+88 01700000000" required />
                    </div>
                </div>

                <div class="py-2 flex flex-col sm:flex-row gap-0 sm:gap-6">
                    <div class="w-full sm:w-1/2">
                        <label htmlFor="address" class="text-[#007c00] font-semibold">
                            Address*
                        </label>
                        <textarea
                            class="block textarea my-4 w-full sm:w-5/6 h-fit sm:h-[200px]  border-2 border-[#e7e6f8] rounded-lg appearance-none focus:outline-none   focus:border-[#72147277]"
                            placeholder="13/02, JohnSon Road, Jakarta,Indonesia"></textarea>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label htmlFor="address" class="text-[#007c00] font-semibold">
                            Photo*
                        </label>
                        <label for="input-file" id="" class="block border-2 border-dashed rounded-lg my-4 w-[140px] h-[140px] sm:w-[200px] sm:h-[200px]">
                            <input type="file" accept="image/*" id="input-file" hidden>
                            <div id="img-view">
                                <p class="text-center text-sm text-gray-400 my-8 sm:my-20 px-2">Drag and Drop image or click here to select file</p>
                            </div>
                        </label>
                    </div> 
                </div>

                <div class="py-2 flex flex-col sm:flex-row gap-0 sm:gap-6">
                    <div class="w-full sm:w-1/2">
                        <label htmlFor="dateBirth" class="text-[#007c00] font-semibold">
                            Date of Birth*
                        </label>
                        <input type="name" name="dateBirth" id="dateBirth"
                            class="block my-4 py-2.5 px-4 w-full sm:w-5/6 text-sm  border-2 border-[#e7e6f8] rounded-lg appearance-none focus:outline-none   focus:border-[#72147277]"
                            placeholder="24 February, 1997" required />
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label htmlFor="birthPlace" class="text-[#007c00] font-semibold">
                            Place of Birth*
                        </label>
                        <input type="name" name="birthPlace" id="birthPlace"
                            class="block my-4 py-2.5 px-2 w-full sm:w-5/6 text-sm  border-2 border-[#e7e6f8] rounded-lg appearance-none focus:outline-none   focus:border-[#72147277]"
                            placeholder="Jakarta, Indonesia" required />
                    </div>
                </div>

            </form>
        </div>

    </main>
    <!-- end: Main -->

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
